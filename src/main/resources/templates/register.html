<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body class="text-center">
    <form class="form-signin" th:action="@{/user/register}" th:method="get">
        <div class="form-group">
            <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="144" height="144"/>
            <h1 class="h3 mb-3 font-weight-normal">请注册</h1>

    <!--        <p style="color: red" th:text="${registerMsg}"></p>-->

            <label class="sr-only">账号</label>
            <input th:type="text" th:name="username" class="form-control" placeholder="请输入注册账号" style="height: 45px"/><br/>

            <label class="sr-only">密码</label>
            <input th:type="password" th:name="password" class="form-control" placeholder="请输入注册密码" style="height: 45px"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </div>
    </form>
</body>
</html>
