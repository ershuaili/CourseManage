<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>课程管理系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<!--自定义图标-->
		<link rel="shortcut icon" th:href="@{/img/solid.svg}" />
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--顶部导航栏-->
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--侧边栏-->
				<div th:replace="~{commons/commons::sidebar}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h1 class="text-center">欢迎使用课程管理系统</h1>
					<h1>个人信息</h1>
					<!--学生信息展示-->
					<div class="row" th:if="${session.userType}==0">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<table class="table table-bordered">
								<tr>
									<td>
										<span>学号：</span> <span th:text="${stu.getSno()}"></span>
									</td>
									<td>
										<span>姓名：</span> <span th:text="${stu.getSname()}"></span>
									</td>
									<td>
										<span>性别：</span> <span th:text="${stu.getSsex()==0?'女':'男'}"></span>
									</td>
									<td>
										<span>出生时间：</span> <span th:text="${stu.getSage()}"></span>
									</td>
									<td>
										<span>班级：</span> <span th:text="${stu.getClno()}"></span>
									</td>
								</tr>
							</table>
						</div>
						<div class="col-md-2"></div>
					</div>
					<!--教师信息展示-->
					<div class="row" th:if="${session.userType}==1">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<table class="table table-bordered">
								<tr>
									<td>
										<span>教工号：</span> <span th:text="${tea.getTno()}"></span>
									</td>
									<td>
										<span>姓名：</span> <span th:text="${tea.getTname()}"></span>
									</td>
									<td>
										<span>性别：</span> <span th:text="${tea.getTsex()==0?'女':'男'}"></span>
									</td>
									<td>
										<span>出生时间：</span> <span th:text="${tea.getTage()}"></span>
									</td>
								</tr>
							</table>
						</div>
						<div class="col-md-2"></div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
